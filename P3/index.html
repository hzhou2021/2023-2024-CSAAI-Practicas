<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro parabólico</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

    <h1>Tiro parabólico</h1>
    <canvas id="ctiro"></canvas>

    <div id="controles">
        <input type="range" id="anguloSlider" min="0" max="90" value="45">
        <label for="anguloSlider">Ángulo de salida</label>
        <br>
        <input type="range" id="velocidadSlider" min="1" max="20" value="10">
        <label for="velocidadSlider">Velocidad de disparo</label>
        <br>
        <input type="button" id="btnLanzar" value="Lanzar">
        <input type="button" id="btnIniciar" value="Iniciar">
    </div>

    <div id="resultado"></div>
    <div id="cronometro">0:0:0</div>

</body>
</html>
